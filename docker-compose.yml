# SMTP 隧道代理 - Docker Compose 配置
# 版本: 1.3.0

services:
  # SMTP 隧道服务器
  smtp-tunnel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.11"
        APP_VERSION: "1.3.0"
    image: smtp-tunnel-server:latest
    container_name: smtp-tunnel-server

    # 端口映射
    ports:
      - "587:587"  # SMTP 提交端口

    # 环境变量
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - SMTP_TUNNEL_HOME=/opt/smtp-tunnel
      - SMTP_TUNNEL_CONFIG=/etc/smtp-tunnel
      - SMTP_TUNNEL_DATA=/etc/smtp-tunnel/data
      - SMTP_TUNNEL_LOGS=/var/log/smtp-tunnel
      - TZ=Asia/Shanghai  # 时区设置

    # 数据卷
    volumes:
      # 使用命名卷，数据持久化但不覆盖镜像内的默认配置
      - smtp-tunnel-config:/etc/smtp-tunnel
      - smtp-tunnel-data:/etc/smtp-tunnel/data
      - smtp-tunnel-logs:/var/log/smtp-tunnel

    # 重启策略
    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "/opt/smtp-tunnel/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 网络配置
    networks:
      - smtp-tunnel-network

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 安全选项
    security_opt:
      - no-new-privileges:true

    # 只读根文件系统（可选，需要调整）
    # read_only: true
    # tmpfs:
    #   - /tmp

# 网络配置（Docker 自动分配子网）
networks:
  smtp-tunnel-network:
    driver: bridge

# 数据卷定义
volumes:
  smtp-tunnel-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/smtp-tunnel/config
  smtp-tunnel-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/smtp-tunnel/data
  smtp-tunnel-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/smtp-tunnel/logs
