# SMTP 隧道代理 - Docker Compose 生产环境配置
# 版本: 1.3.0
# 此配置适用于生产环境部署

version: '3.8'

services:
  # SMTP 隧道服务器
  smtp-tunnel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.11"
        APP_VERSION: "1.3.0"
    image: smtp-tunnel-server:latest
    container_name: smtp-tunnel-server-prod

    # 端口映射
    ports:
      - "587:587"  # SMTP 提交端口

    # 环境变量
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - SMTP_TUNNEL_HOME=/opt/smtp-tunnel
      - SMTP_TUNNEL_CONFIG=/etc/smtp-tunnel
      - SMTP_TUNNEL_DATA=/etc/smtp-tunnel/data
      - SMTP_TUNNEL_LOGS=/var/log/smtp-tunnel
      - TZ=Asia/Shanghai

    # 使用命名卷（生产环境推荐）
    volumes:
      - smtp-tunnel-config:/etc/smtp-tunnel
      - smtp-tunnel-data:/etc/smtp-tunnel/data
      - smtp-tunnel-logs:/var/log/smtp-tunnel

    # 重启策略
    restart: always

    # 健康检查
    healthcheck:
      test: ["CMD", "/opt/smtp-tunnel/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 网络配置
    networks:
      smtp-tunnel-network:
        aliases:
          - smtp-tunnel

    # 资源限制（生产环境）
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    # 日志配置（生产环境）
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # 安全选项
    security_opt:
      - no-new-privileges:true

    # 限制容器能力
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID

  # 日志收集器（可选）
  logrotate:
    image: blacklabelops/logrotate
    container_name: smtp-tunnel-logrotate
    volumes:
      - smtp-tunnel-logs:/logs
      - ./logrotate.conf:/etc/logrotate.conf:ro
    environment:
      - LOGS_DIRECTORIES=/logs
      - LOGROTATE_COPIES=7
      - LOGROTATE_SIZE=100M
      - LOGROTATE_INTERVAL=daily
    restart: unless-stopped
    networks:
      - smtp-tunnel-network

# 网络配置（Docker 自动分配子网）
networks:
  smtp-tunnel-network:
    driver: bridge
    aliases:
      - smtp-tunnel

# 数据卷定义
volumes:
  smtp-tunnel-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/smtp-tunnel/config

  smtp-tunnel-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/smtp-tunnel/data

  smtp-tunnel-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/smtp-tunnel/logs
